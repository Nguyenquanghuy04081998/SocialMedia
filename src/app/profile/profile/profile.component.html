<div class="profile-page">
  <div class="user-info">
    <div class="container test">
      <div class="row">
        <div class="infor col-xs-12 col-md-10 offset-md-1">
          <img src="{{ profile?.image }}" class="user-img" />
          <h4>{{ profile?.username }}</h4>
          <p>
            {{ profile?.bio }}
          </p>
          <div *ngIf="checkTypeProfile == false">
            <button
              (click)="follow()"
              *ngIf="profile?.following == false"
              class="btn btn-sm btn-outline-secondary action-btn"
            >
              <i class="ion-plus-round"></i>
              &nbsp; Follow {{ profile?.username }}
            </button>
            <button
              (click)="unFollow()"
              *ngIf="profile?.following == true"
              class="btn btn-sm btn-outline-secondary action-btn"
            >
              <i class="ion-plus-round"></i>
              &nbsp; Unfollow {{ profile?.username }}
            </button>
          </div>
          <a
            [routerLink]="['/auth/settings']"
            *ngIf="checkTypeProfile"
            class="btn btn-sm btn-outline-secondary action-btn"
          >
            <i class="ion-plus-round"></i>
            &nbsp; Edit Profile Settings
          </a>
        </div>
        <div class="col-xs-12 col-md-10">
          <div class="articles-toggle">
            <ul class="nav nav-pills outline-active">
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  [routerLink]="['/profile', userName]"
                  >My Articles</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  [routerLink]="['/profile', userName, 'favorites']"
                  >Favorited Articles</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
