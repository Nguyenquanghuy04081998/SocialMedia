<div class="sidebar">
  <p>Popular Topic</p>
  <button (click)="getNameTag('')" class="btn btn-tag">
    Clear Topic
  </button>
  <hr />
  <div class="tag-list">
    <button
      (click)="getNameTag(item)"
      class="tag-pill tag-default"
      *ngFor="let item of tags"
    >
      <i class="fas fa-tags"></i>
      {{ item }}
    </button>
  </div>
</div>
